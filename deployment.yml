apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: mon-app-deployment
   spec:
     replicas: 2
     selector:
matchLabels:
         app: mon-app
     template:
       metadata:
         labels:
           app: mon-app
       spec:
         containers:
         - name: mon-app
           image: votre-dockerhub/mon-app
           ports:
           - containerPort: 80